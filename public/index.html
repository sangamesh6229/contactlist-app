<html ng-app="myApp">
<head>
<meta charset="UTF-8">
<title>Contact List App</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body ng-controller="myController">
<div class="container">
	<h1>Contact List App</h1>
	<table class="table">
		<thead>
		<tr>
		<th>Name</th>
		<th>Email</th>
		<th>Mobile</th>
		<th>Actions</th>
		</tr>

		</thead>
		<tbody>
		<tr>
		<td><input type="text" class="form-control" ng-model="contact.name"></td>
		<td><input type="text" class="form-control" ng-model="contact.email"></td>
		<td><input type="text" class="form-control" ng-model="contact.mobile">
		</td>
		<td><button class="btn btn-danger" ng-click="AddContact()">AddContact
		</td>
		<td><button class="btn btn-info" ng-click="UpdateConatct()">UpdateContact</td>
		</tr>
			<tr ng-repeat="contact in contatcList">
				<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
						<td>{{contact.mobile}}</td>
				<td><button class="btn btn-danger" ng-click="removeContact(contact._id)">Remove</td>
				<td><button class="btn btn-Warning" ng-click="EditContact(contact._id)">Edit</td>
				
			</tr>
		</tbody>
	</table>
</div>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<script type="text/javascript" src="controller.js"></script>
</body>
</html>
